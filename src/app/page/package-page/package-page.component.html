<mat-list *ngIf="(viewPortService.isHandset$ | async) === true; else table">
    <mat-list-item *ngFor="let element of packages" style="color: white">
        <div class="packageName">
            {{element.packageName}}
        </div>
        <div class="repoName">
            {{element.repoUrl}}
        </div>
        <div class="status">
            {{element.status}}
        </div>
    </mat-list-item>
</mat-list>
<ng-template #table>
    <table mat-table [dataSource]="packages" class="mat-elevation-z8">
        <ng-container matColumnDef="packageName">
            <th mat-header-cell *matHeaderCellDef>Package Name</th>
            <td mat-cell *matCellDef="let element"> {{element.packageName}} </td>
        </ng-container>
        <ng-container matColumnDef="packageUrl">
            <th mat-header-cell *matHeaderCellDef>Package URL</th>
            <td mat-cell *matCellDef="let element"> {{element.packageUrl}} </td>
        </ng-container>
        <ng-container matColumnDef="repoName">
            <th mat-header-cell *matHeaderCellDef>Source Repository</th>
            <td mat-cell *matCellDef="let element"> {{element.repoUrl}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
