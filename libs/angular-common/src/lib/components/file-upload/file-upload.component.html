<form enctype="multipart/form-data">

    <input type="file" class="file-input" [accept]="extensions" (change)="onFileSelected($event)" multiple
        #fileUpload>

    <div class="border-dashed rounded border-2">

        <div class="my-2">
            <div *ngIf="!filenames?.length" class="mat-body-2">No files added.</div>
            <div *ngFor="let f of filenames">
                <button mat-raised-button class="mr-1" (click)="onFileRemoved(f)"><mat-icon>cancel</mat-icon></button> {{f}}
            </div>
        </div>
    </div>

    <div class="mat-caption">Supported file extensions: {{extensions}}</div>
    <div class="flex flex-row justify-between mt-2">
        <button mat-raised-button color="primary" (click)="fileUpload.click()" [disabled]="limit && filenames && filenames.length && (filenames.length >= limit)">
            <mat-icon>{{icon}}</mat-icon> {{label}}
        </button>

        <ng-content>

        </ng-content>
    </div>
</form>
