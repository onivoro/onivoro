<form method="post" enctype="multipart/form-data">

    <input type="file" class="file-input" [accept]="extensions" (change)="onFileSelected($event)" multiple
        #fileUpload>

    <div class="border-dashed rounded border-2">

        <mat-list class="my-2">
            <mat-list-item *ngIf="!filenames?.length" class="mat-body-2">No files added.</mat-list-item>
            <mat-list-item *ngFor="let f of filenames">
                <evo-button class="mr-1" (click)="onFileRemoved(f)"><mat-icon>cancel</mat-icon></evo-button> {{f}}
            </mat-list-item>
        </mat-list>
    </div>

    <div class="mat-caption">Supported file extensions: {{extensions}}</div>
    <div class="flex flex-row justify-between mt-2">
        <button color="primary" (click)="fileUpload.click()" [disabled]="limit && filenames?.length && (filenames.length >= limit)">
            <mat-icon>{{icon}}</mat-icon> {{label}}
        </button>

        <ng-content>

        </ng-content>
    </div>
</form>
