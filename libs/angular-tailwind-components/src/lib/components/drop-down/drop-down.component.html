<div class="relative">
    <button (click)="open = !open" class="inline-flex items-center">
    <span class="mr-1">
        <ng-content select="[onivoroDropDownTrigger]"></ng-content><ng-content></ng-content>
        <ng-container *ngIf="!open"><ng-content select="[onivoroDropDownTriggerClosed]"></ng-content></ng-container>
        <ng-container *ngIf="open"><ng-content select="[onivoroDropDownTriggerOpen]"></ng-content></ng-container>
    </span>
    </button>
    <div class="absolute z-10" [ngClass]="{ block: open, hidden: !open }">
        <div class="relative whitespace-nowrap" [ngStyle]="{
            left: left, right: right
        }">
            <ng-content select="[onivoroDropDownContent]"></ng-content>
        </div>
    </div>
</div>
